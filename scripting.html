<!doctype html>

<html>
    <head>
        <script type='text/javascript' src='js/sugar.js'></script>
        <script type='text/javascript' src='js/ko.js'></script>
        <script type='text/javascript' src='js/less.js'></script>
        <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>WePoke Scripting Test</title>
    </head>
    <body>
		<textarea cols='20' rows='40' data-bind='value:_sourceCode'>
		</textarea>
		<ul data-bind='foreach:evaluatedFunction'>
			<li>
				<span data-bind='text:label'></span>
				<ol data-bind='foreach:commands'>
					<li>
						<p>
							<span data-bind='text:name'>
						</p>
						<p>Parameters:</p>
						<ol data-bind='foreach:parameters'>
							<li>
								<p>
									<span data-bind='text:name'></span>:
									<span data-bind='text:value'></span>
							</li>
						</ol>
					</li>
				</ol>
			</li>
		</ul>
		<style type='text/css'>
		body > ul
		{
			position:fixed;
			right:2.5%;
			top:1%;
			width:45%;
			height:98%;
			overflow:auto;
		}
		body > textarea
		{
			position:fixed;
			left:2.5%;
			top:1%;
			width:45%;
			resize:none;
			height:98%;
			overflow:auto;
		}
		</style>
		<script type='text/javascript'>
			ko.applyBindings({
				evaluatedFunction:[
					{
						label:"main",
						commands:[
							{
								name:"lock",
								parameters:[]
							}
						]
					}
				],
				_sourceCode:""
			});
		</script>
    </body>
</html>
