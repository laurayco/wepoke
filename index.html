<!DOCTYPE html>

<html>
	<head>
		<title>WePoke!</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<link href="/css/angular-csp.css" rel="stylesheet" type="text/css" />
		<script type='text/javascript' src='js/sugar.js'></script>
		<script type='text/javascript' src='js/animation_request_shim.js'></script>
		<script type='text/javascript' src='js/angular.js'></script>
		<script type='text/javascript' src='js/angular-animate.js'></script>
		<script type='text/javascript' src='js/angular-route.js'></script>
		<script type='text/javascript' src='js/angular-sanitize.js'></script>
		<script type='text/javascript' src='js/app.js'></script>
	</head>
	<body ng-app='WePoke'>
		<nav ng-controller='Navigation'><!-- Consider this the pause menu, basically. -->
			<item ng-repeat='menu_item in menu_items' ng-click='handle_event(menu_item.action)()'>
				<img ng-src='/img/{{menu_item.icon}}' />
				<span>{{menu_item.text}}</span>
			</item>
		</nav>
		<div ng-controller="Game">

		</div>
	</body>
</html>
