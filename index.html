<!DOCTYPE html>

<html>
	<head>
		<title>WePoke!</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
		<link href="/css/style.less" rel="stylesheet" type="text/less" />
		<link href="/css/angular-csp.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/less.min.js"></script>
		<script type='text/javascript' src='js/sugar.js'></script>
		<script type='text/javascript' src='js/animation_request_shim.js'></script>
		<script type='text/javascript' src='js/angular.js'></script>
		<script type='text/javascript' src='js/angular-animate.js'></script>
		<script type='text/javascript' src='js/angular-route.js'></script>
		<script type='text/javascript' src='js/angular-sanitize.js'></script>
		<script type='text/javascript' src='js/app.js'></script>
	</head>
	<body ng-app='WePoke' ng-init='navigationOpen=false' ng-class='{navigating:navigationOpen}'>
		<nav
		  ng-show='navigationOpen'
		  ng-mouseenter='navigationOpen=true'
		  ng-mouseleave='navigationOpen=false'>
		  <!-- Consider this the pause menu, basically. -->
    		<navitems ng-controller='Navigation'>
		      <item ng-repeat='menu_item in menu_items' ng-click='handle_event(menu_item.action)()'>
    				<img ng-src='/img/{{menu_item.icon}}' />
    				<span>{{menu_item.text}}</span>
    			</item>
		    </navitems>
		</nav>
		<div class='main_area'>
  		<screen ng-controller='Game'>
  		  <roster>
  		    <pokemon data-species="1">
  		      Bulbasaur
  		    </pokemon>
  		    <pokemon data-species="1">
  		      Bulbasaur
  		    </pokemon>
  		    <pokemon data-species="1">
  		      Bulbasaur
  		    </pokemon>
  		    <pokemon data-species="1">
  		      Bulbasaur
  		    </pokemon>
  		    <pokemon data-species="1">
  		      Bulbasaur
  		    </pokemon>
  		    <pokemon data-species="1">
  		      Bulbasaur
  		    </pokemon>
  		  </roster>
  		  <map>
  		    <canvas width=400 height=300>
  		      Your browser doesn't support the canvas element, which is needed.
  		    </canvas>
  		  </map>
  		  <inventory>
  		    <input type='search' place-holder="search" />
  		    <pocket>
  		      <item>Potion <span>20</span></item>
  		    </pocket>
  		  </inventory>
  		</screen>
		</div>
	</body>
</html>
